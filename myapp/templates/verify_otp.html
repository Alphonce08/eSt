<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify Here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>
  <div class="verified-wrapper">
    <div class="verified-container">
      <h2>Verify Your Email</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="ot">OTP Verification</label> <br></br>
          <input type="number" name="otp" class="form-control" placeholder="Enter OTP code" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
    </div>
  </div>
</body>
</html>


<style>

    .verified-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e9ecef;
    
    }
    .ot {
      color: #0a0a0aff;
    }
    .verified-container {
      width: 350px;
      padding: 25px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .verified-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
